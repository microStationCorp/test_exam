{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>question paper</title>
    <style>
        .timer {
            background: rgb(203, 245, 245);
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .timer span {
            font-family: 'Nova Square', cursive;
            font-size: 2rem;
            font-weight: bold;
            color: #014141;
        }

        .submit_but {
            position: absolute;
            top: 80px;
            right: 20px;
            padding: 5px 10px;
            border-radius: 10px;
            background-color: rgb(96, 252, 122);
            color: rgb(3, 48, 49);
        }
    </style>

</head>

<body>
    <div class="text-center">
        <h3 class="font-weight-bold text-primary">
            {{t.topic_name|capfirst}}
        </h3>
    </div>

    <div class="container">
        <form id="myForm" action="../paper_submit/{{topic_id}}/" method="post">
            {% csrf_token %}
            <ol>
                {% for q in que %}
                <div>
                    <div>
                        <li>
                            {{q.question}}
                        </li>
                        <ol type="a">
                            <li>
                                <input type="radio" name="{{q.id}}" value="{{q.option1}}"><label
                                    for="{{q.option1}}">{{q.option1}}</label>
                            </li>
                            <li>
                                <input type="radio" name="{{q.id}}" value="{{q.option2}}"><label
                                    for="{{q.option2}}">{{q.option2}}</label>
                            </li>
                            <li>
                                <input type="radio" name="{{q.id}}" value="{{q.option3}}"><label
                                    for="{{q.option3}}">{{q.option3}}</label>
                            </li>
                            <li>
                                <input type="radio" name="{{q.id}}" value="{{q.option4}}"><label
                                    for="{{q.option4}}">{{q.option4}}</label>
                            </li>
                        </ol>
                    </div>
                </div>
                {% endfor %}
            </ol>
            <input class="submit_but" type="submit" value="Submit">
        </form>
    </div>

    <div class="timer">
        <span>Timer : <span id="min">0m</span> : <span id="sec">0s</span></span>
    </div>


    <!-- Optional JavaScript -->
    <script type="text/javascript">
        var totalTime = {{ t.tTime }};
        var currTime = 0;
        var min = 0;
        var sec = 0;

        function timer() {
            if (totalTime - currTime > 0) {
                min = parseInt((totalTime - currTime) / 60);
                sec = (totalTime - currTime) % 60;

                document.getElementById('min').innerText = min;
                document.getElementById('sec').innerText = sec;
                currTime++;
                setTimeout(timer, 1000);
            } else {
                document.getElementById('myForm').submit();
            }
        }
        timer();
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script> -->
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
